const Button = ({ children, className = "", size = "md", variant = "default", ...props }) => {
  let baseClasses = "font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 whitespace-nowrap";
  let sizeClasses = "";
  let variantClasses = "";

  switch (size) {
    case "lg":
      sizeClasses = "px-6 py-3 text-base";
      break;
    case "sm":
      sizeClasses = "px-3 py-1 text-sm";
      break;
    default:
      sizeClasses = "px-4 py-2 text-sm";
  }

  switch (variant) {
    case "outline":
      variantClasses = "bg-transparent border border-border hover:bg-muted text-foreground";
      break;
    default:
      variantClasses = "bg-primary text-primary-foreground hover:bg-primary/90";
  }

  return (
    <button
      className={`${baseClasses} ${sizeClasses} ${variantClasses} ${className}`}
      {...props}
    >
      {children}
    </button>
  );
};
